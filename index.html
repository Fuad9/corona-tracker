<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Corona Tracker App</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <section class="corona">
        <div class="bd">
            <h2>New Confirmed : <span class="newConfirmed">2500000</span></h2>
            <h2>New Deaths : <span class="newDeaths">2500000</span></h2>
            <h2>New Recovered : <span class="newRecovered">2500000</span></h2>
            <h2>Total Confirmed : <span class="totalConfirmed">2500000</span></h2>
            <h2>Total Deaths : <span class="totalDeaths">2500000</span></h2>
            <h2>Total Recovered : <span class="totalRecovered">2500000</span></h2>
        </div>
        <div class="global">
            <h2>New Confirmed : <span class="newGlobConfirmed">2500000</span></h2>
            <h2>New Deaths : <span class="newGlobDeaths">2500000</span></h2>
            <h2>New Recovered : <span class="newGlobRecovered">2500000</span></h2>
            <h2>
                Total Confirmed : <span class="totalGlobConfirmed">2500000</span>
            </h2>
            <h2>Total Deaths : <span class="totalGlobDeaths">2500000</span></h2>
            <h2>
                Total Recovered : <span class="totalGlobRecovered">2500000</span>
            </h2>
        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
